<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <title>Animals with GiphyAPI!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-6 col-md-offset-3">
                <div id="title">
                    <h1 id="mainTitle">Animal Gif Search!</h1>
                    <h3 id="subTitle">Powered by GiphyAPI</h3>
                </div>
                <div id="searchBox">
                    <label for="search">Search Topic:</label>
                    <input type="text" id="searchTopic">
                    <button type="submit" class="btn btn-success" id="search"><span class="glyphicon glyphicon-search"></span> Search</button>
                    <button type="submit" class="btn btn-warning" id="addGifs"><span class="glyphicon glyphicon-plus"></span>  Show More!</button>
                </div>
                <div id="topicButtons"></div>
                <div id="gifs"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
